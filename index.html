<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Data Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">F1 Data Analysis</h1>
        
        <form id="queryForm">
            <div class="row g-3 mb-4">
                <!-- Year Selection -->
                <div class="col-md-3">
                    <label for="year" class="form-label">Year</label>
                    <select id="year" class="form-select" required>
                        <option value="">Select Year</option>
                    </select>
                </div>

                <!-- Grand Prix Selection -->
                <div class="col-md-3">
                    <label for="grandPrix" class="form-label">Grand Prix</label>
                    <select id="grandPrix" class="form-select" required disabled>
                        <option value="">Select Grand Prix</option>
                    </select>
                </div>

                <!-- Session Selection -->
                <div class="col-md-3">
                    <label for="session" class="form-label">Session</label>
                    <select id="session" class="form-select" required disabled>
                        <option value="">Select Session</option>
                    </select>
                </div>

                <!-- Analysis Type Selection -->
                <div class="col-md-3">
                    <label for="analysisType" class="form-label">Analysis Type</label>
                    <select id="analysisType" class="form-select" required>
                        <option value="fastestLap">Fastest Lap</option>
                        <option value="lapTimes">Lap Times</option>
                        <option value="sectors">Sectors</option>
                        <option value="minisectors">Mini-Sectors</option>
                        <option value="speedTraps">Speed Traps</option>
                        <option value="tyreStrategy">Tyre Strategy</option>
                    </select>
                </div>

                <!-- Driver 1 Selection -->
                <div class="col-md-3">
                    <label for="driver1" class="form-label">Driver 1</label>
                    <select id="driver1" class="form-select" required disabled>
                        <option value="">Select Driver 1</option>
                    </select>
                </div>

                <!-- Driver 2 Selection -->
                <div class="col-md-3">
                    <label for="driver2" class="form-label">Driver 2</label>
                    <select id="driver2" class="form-select" required disabled>
                        <option value="">Select Driver 2</option>
                    </select>
                </div>

                <!-- Qualifying Segment Selection (hidden by default) -->
                <div class="col-md-3 qualifying-segment-div" style="display: none;">
                    <label for="qualifyingSegment" class="form-label">Qualifying Segment</label>
                    <select id="qualifyingSegment" class="form-select">
                        <option value="Q1">Q1</option>
                        <option value="Q2">Q2</option>
                        <option value="Q3">Q3</option>
                    </select>
                </div>

                <!-- Lap Range Selection (hidden by default) -->
                <div class="col-md-3 lap-range-div" style="display: none;">
                    <label for="lapRange" class="form-label">Lap Range</label>
                    <select id="lapRange" class="form-select">
                        <option value="all">All Laps</option>
                        <option value="first10">First 10 Laps</option>
                        <option value="last10">Last 10 Laps</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Analyze</button>
                </div>
            </div>
        </form>

        <!-- View Toggle Buttons -->
        <div class="btn-group mb-3" role="group">
            <button id="chartView" type="button" class="btn btn-outline-primary active">Chart View</button>
            <button id="tableView" type="button" class="btn btn-outline-primary">Table View</button>
        </div>

        <!-- Chart Container -->
        <div id="chartContainer" class="mb-4">
            <canvas id="analysisChart"></canvas>
        </div>

        <!-- Table Container -->
        <div id="tableContainer" class="mb-4 d-none">
            <table id="analysisTable" class="table table-striped">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
